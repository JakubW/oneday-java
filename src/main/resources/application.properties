spring.datasource.url=jdbc:h2:mem:onedaydb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
logging.level.org.springframework=INFO

# ============================
# API Configuration
# ============================
app.api.nominatim-url=https://nominatim.openstreetmap.org/search
app.api.elevation-url=https://api.open-elevation.com/api/v1/lookup
app.api.user-agent=oneday-java-app/1.0 (contact@example.com)

# ============================
# Dataset Configuration
# ============================
app.datasets.temperatures=datasets/temperatures.json
app.datasets.offsets=datasets/offsets.json

# ============================
# Error Messages
# ============================
app.error.validation=Validation error
app.error.internal-server=Internal server error
app.error.unexpected=An unexpected error occurred
app.error.postal-code-not-found=Postal Code prefix not found in temperature data or vice versa.
app.error.altitude-exceed=Altitude exceed {0} meters, no temperature offset data available.
app.error.invalid-elevation=Received invalid elevation value from external service
app.error.address-postal-code-required=address or postalCode must be provided

# ============================
# Service-Specific Messages
# ============================
# Nominatim service messages
app.service.nominatim.no-results=Nominatim returned no results for address: {0}

# Elevation service messages
app.service.elevation.no-result=Open-Elevation returned no result for {0},{1}

# Temperature service messages
app.service.temperature.no-offsets=No altitude offset ranges configured, returning 0
app.service.temperature.altitude-exceeds=Altitude {0} exceeds maximum configured altitude {1}

