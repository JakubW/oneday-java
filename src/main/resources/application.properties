spring.datasource.url=jdbc:h2:mem:onedaydb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
logging.level.org.springframework=INFO

# API URLs
app.nominatim.url=https://nominatim.openstreetmap.org/search
app.elevation.url=https://api.open-elevation.com/api/v1/lookup
app.user-agent=oneday-java-app/1.0 (contact@example.com)

# Database file paths
app.datasets.temperatures=datasets/temperatures.json
app.datasets.offsets=datasets/offsets.json

# Error messages
error.validation=Validation error
error.internal-server=Internal server error
error.unexpected=An unexpected error occurred
error.postal-code-not-found=Postal Code prefix not found in temperature data or vice versa.
error.altitude-exceed=Altitude exceed {0} meters, no temperature offset data available.
error.invalid-elevation=Received invalid elevation value from external service
error.address-postal-code-required=address or postalCode must be provided

# Nominatim messages
nominatim.no-results=Nominatim returned no results for address: {0}

# Elevation messages
elevation.no-result=Open-Elevation returned no result for {0},{1}

# Temperature service messages
temperature.no-offsets=No altitude offset ranges configured, returning 0
temperature.altitude-exceeds=Altitude {0} exceeds maximum configured altitude {1}

